<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="functions.js" defer></script>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="calcContainer">
            <div class="result">0</div>
            <button class="clear firstRow">C</button>
            <button class="backspace firstRow">CE</button>
            <button class="plusminus firstRow">+/-</button>
            <button class="multiplier lastInRow firstRow">x</button>
            <button class="number nextRows">7</button>
            <button class="number nextRows">8</button>
            <button class="number nextRows">9</button>
            <button class="divider lastInRow nextRows">/</button>
            <button class="number nextRows">4</button>
            <button class="number nextRows">5</button>
            <button class="number nextRows">6</button>
            <button class="minus lastInRow nextRows">-</button>
            <button class="number nextRows">1</button>
            <button class="number nextRows">2</button>
            <button class="number nextRows">3</button>
            <button class="plus lastInRow nextRows">+</button>
            <button class="number zero nextRows">0</button>
            <button class="dot nextRows">.</button>
            <button class="equal lastInRow nextRows">=</button>
        </div>
    </body>
</html>
